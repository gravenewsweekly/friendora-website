<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendora.space - Q&A Community</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Friendora.space</h1>
            <p>Your community Q&A platform</p>
        </div>
    </header>

    <main>
        <section class="create-post">
            <h2>Ask a Question</h2>
            <form id="postForm">
                <div class="form-group">
                    <label for="username">Username*</label>
                    <input type="text" id="username" required placeholder="Your public username" maxlength="30">
                </div>
                <div class="form-group">
                    <label for="title">Title*</label>
                    <input type="text" id="title" required placeholder="Question title" maxlength="100">
                </div>
                <div class="form-group">
                    <label for="description">Description*</label>
                    <textarea id="description" required placeholder="Describe your question in detail" maxlength="1000"></textarea>
                </div>
                <button type="submit" id="postSubmitBtn">Post Question</button>
            </form>
        </section>

        <section class="posts-container">
            <div class="section-header">
                <h2>Community Questions</h2>
                <div class="sort-options">
                    <select id="sortBy">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="mostLiked">Most Liked</option>
                        <option value="mostCommented">Most Comments</option>
                    </select>
                </div>
            </div>
            <div id="postsList" class="posts-list"></div>
        </section>
    </main>

    <div id="commentsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <div class="post-meta">
                    <span id="modalUsername"></span>
                    <span id="modalTimestamp"></span>
                </div>
            </div>
            <p id="modalDescription"></p>
            <div class="reactions">
                <button id="likeBtn" class="reaction-btn">
                    <span id="likeCount">0</span> üëç
                </button>
                <button id="dislikeBtn" class="reaction-btn">
                    <span id="dislikeCount">0</span> üëé
                </button>
            </div>
            <div class="comments-section">
                <h4>Comments (<span id="commentsCount">0</span>)</h4>
                <div id="commentsList" class="comments-list"></div>
                <form id="commentForm">
                    <div class="form-group">
                        <label for="commentUsername">Username*</label>
                        <input type="text" id="commentUsername" placeholder="Your username" required maxlength="30">
                    </div>
                    <div class="form-group">
                        <label for="commentText">Comment*</label>
                        <textarea id="commentText" placeholder="Add a comment" required maxlength="500"></textarea>
                    </div>
                    <button type="submit" id="commentSubmitBtn">Post Comment</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Friendora.space ¬© 2025 - A simple Q&A community</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
